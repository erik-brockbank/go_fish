
<!--
    Html with base elements for displaying all experiment trials
    Additional html files contain elements specific to aspects of each trial
    which are used to populate the exp-container below
-->
<div class="container">
    <div id="exp-container"></div>
    <div id="obs-container">
        <div id="obs-label"><b>Observed lure combinations</b></div>
        <div id="obs-item-container">
            <div class="obs-item" id="obs-item-1"></div>
            <div class="obs-item" id="obs-item-2"></div>
            <div class="obs-item" id="obs-item-3"></div>
            <div class="obs-item" id="obs-item-4"></div>
            <div class="obs-item" id="obs-item-5"></div>
            <div class="obs-item" id="obs-item-6"></div>
            <div class="obs-item" id="obs-item-7"></div>
            <div class="obs-item" id="obs-item-8"></div>
        </div>
        <div id="obs-outcome-container">
            <div class="obs-outcome" id="obs-outcome-1"></div>
            <div class="obs-outcome" id="obs-outcome-2"></div>
            <div class="obs-outcome" id="obs-outcome-3"></div>
            <div class="obs-outcome" id="obs-outcome-4"></div>
            <div class="obs-outcome" id="obs-outcome-5"></div>
            <div class="obs-outcome" id="obs-outcome-6"></div>
            <div class="obs-outcome" id="obs-outcome-7"></div>
            <div class="obs-outcome" id="obs-outcome-8"></div>
        </div>
    </div>
    <div id="exp-button-container">
        <a href="#" class="next-button" id="next-exp">Next</a>
    </div>
</div>
